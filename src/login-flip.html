<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="login-flip" noscript>
    <template>
        <style>
            * {
                -webkit-box-sizing: border-box;
                   -moz-box-sizing: border-box;
                        box-sizing: border-box;
            }
            .container {
              font-family:verdana;
              height: 350px;
              -webkit-perspective: 500px;
              position: relative;
              width: 250px;
              margin: 50px;
            }
            .card {
              border-radius: 5px;
              border: 1px solid #CCC;
              height: 100%;
              position: absolute;
              -webkit-transform-style: preserve-3d;
              -webkit-transition: 1s;
              width: 100%;
              box-shadow: 0px 0 10px #ccc;
            }
            .card section {
              -webkit-backface-visibility: hidden;
              border-radius: 5px;
              position: absolute;
            }
            form {
              font-size: 0.8em;
              padding: 10px;
            }
            label {
              display: block;
              font-weight: bold;
            }
            input {
              border: 1px solid #ccc;
              font-size: 0.9em;
              padding: 2px 5px;
              width: 100%;
              border-radius: 5px;
              height: 35px;
            }
            .signup {
              -webkit-transform: rotateY(180deg);
            }
            .card.flipped {
              -webkit-transform: rotateY(180deg);
            }
            .signin, .signup {
              width: 100%;
                height: 100%;
            }
            .toggle {
              display: block;
              background-color: rgb(148, 201, 243);
              padding: 10px;
              text-align: center;
              border-radius: 5px;
              color: #fff;
              text-decoration: none;
              border: none;
              width: 100%;
              cursor: pointer;
            }
        </style>
        <div class="container">
            <div id="card" class="card">
              <section class='signup'>
                <form>
                  <h2>Register now!</h2>
                  <p>
                    <label for="account_email">E-mail</label>
                    <input type='email' id="account_email">
                  </p>
                  <p>
                    <label for="account_password">Password</label>
                    <input type='password' id="account_password">
                  </p>
                  <p>
                    <label for="account_password_confirmation">Confirm password</label>
                    <input type='password' id="account_password_confirmation">
                  </p>
                  <p><button>Register</button></p>
                  <button class='toggle' on-click="{{onClick}}">I am already registered</button>
                </form>
              </section>
              <!-- LOGIN -->
              <section class='signin'>
                <form>
                  <h2>Enter site</h2>
                  <p>
                    <label for="user_email">E-mail</label>
                    <input type='email' id="user_email">
                  </p>
                  <p>
                    <label for="user_password">Password</label>
                    <input type='password' id="user_password">
              </p> <p>
                    <button>Submit</button>
                  </p>
                  <button class='toggle' on-click="{{onClick}}">Make register</button>
                </form>
              </section>
            </div>
        </div>
    </template>
    <script>
        Polymer('login-flip', {
            onClick: function() {
                event.preventDefault();
                document.querySelector('.card');
                this.$.card.classList.toggle('flipped');

            }
        });
    </script>
</polymer-element>
